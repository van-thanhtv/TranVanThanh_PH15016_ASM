<h1 class="text-center text-danger m-3">Change Password</h1>
<div class="col-md-6 col-12 container mt-5">
    <form>
        <div class="form-group">
            <label class="pb-3 pt-3" for="username">Tên đăng nhập : </label>
            <input type="text" id="username" class="form-control" required />
        </div>
        <div class="form-group">
            <label class="pb-3 pt-3" for="fullname">Mật khẩu cũ : </label>
            <input type="password" id="fullname" class="form-control" placeholder="" required />
        </div>
        <div class="form-group">
            <label class="pb-3 pt-3" for="password">Mật khẩu mới: </label>
            <input type="password" id="password" class="form-control" required />
        </div>
        <div class="form-group">
            <label class="pb-3 pt-3" for="password">Xác nhận mật khẩu: </label>
            <input type="password" id="password" class="form-control" required />
        </div>

        <button type="submit" class="btn btn-success btn-lg my-4 col-12">
            Cập nhật
        </button>
    </form>
</div>
