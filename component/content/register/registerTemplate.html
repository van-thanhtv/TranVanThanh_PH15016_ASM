<h1 class="text-center text-danger m-3">Đăng ký tài khoản</h1>
<div class="col-md-6 col-12 container mt-5">
  <form ng-submit="$ctrl.register()">
    <span
      class="font-italic text-danger mb-4 mt-5 h5"
      ng-if="$ctrl.error_mesage"
      >{{ $ctrl.error_mesage }}</span
    >
    <div class="form-group">
      <label for="username">Tên đăng nhập : </label>
      <input
        type="text"
        ng-model="$ctrl.student.username"
        id="username"
        class="form-control"
        required
      />
    </div>
    <div class="form-group">
      <label for="fullname">Họ và tên : </label>
      <input
        type="text"
        ng-model="$ctrl.student.fullname"
        id="fullname"
        class="form-control"
        placeholder=""
        required
      />
    </div>
    <div class="form-group">
      <label> Giới tính : </label>
      <div class="form-group">
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input
              class="form-check-input"
              ng-model="$ctrl.student.gender"
              type="radio"
              name="gender"
              ng-value="true"
            />
            Nam
          </label>
        </div>
        <div class="form-check form-check-inline">
          <label class="form-check-label">
            <input
              class="form-check-input"
              ng-model="$ctrl.student.gender"
              type="radio"
              name="gender"
              ng-value="false"
            />
            Nữ
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="birthday">Ngày sinh : </label>
      <input
        type="date"
        ng-model="$ctrl.birthday"
        id="birthday"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="password">Mật khẩu : </label>
      <input
        type="password"
        ng-model="$ctrl.student.password"
        id="password"
        class="form-control"
        required
      />
    </div>
    <div class="form-group">
      <label for="email">Email : </label>
      <input
        type="email"
        ng-model="$ctrl.student.email"
        name=""
        id="email"
        class="form-control"
        required
      />
    </div>
    <button type="submit" class="btn btn-success btn-lg my-4 col-12">
      Đăng ký
    </button>
  </form>
</div>
